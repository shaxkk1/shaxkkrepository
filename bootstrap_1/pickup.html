<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Pickup Details - Asian Delights Market</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Asian Delights Market</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="fresh.html">Fresh Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="noodles.html">Noodles & Rice</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sauces.html">Sauces</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="snacks.html">Snacks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="desserts.html">Desserts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="pickup.html">Pickup</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="advertisement.html">Deals</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <label for="budget" class="text-white me-2">Budget:</label>
                            <input type="number" id="budget" class="form-control form-control-sm d-inline-block" style="width: 100px;" placeholder="Set Budget">
                        </div>
                        <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
                            Cart (<span id="cartCount">0</span>)
                            <span class="ms-2">$<span id="cartTotal">0.00</span></span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="row mb-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Add More Items</h4>
                        <button class="btn btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#addItemsSection">
                            Show/Hide
                        </button>
                    </div>
                    <div class="card-body collapse" id="addItemsSection">
                        <div class="mb-3">
                            <label for="categorySelect" class="form-label">Select Category</label>
                            <select class="form-control" id="categorySelect">
                                <option value="">Choose a category</option>
                                <option value="fresh">Fresh Products</option>
                                <option value="noodles">Noodles & Rice</option>
                                <option value="sauces">Sauces</option>
                                <option value="snacks">Snacks</option>
                                <option value="desserts">Desserts</option>
                            </select>
                        </div>
                        <div id="productList" class="row g-3">
                            <!-- Products will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">Schedule Pickup</h4>
                    </div>
                    <div class="card-body">
                        <form id="pickupForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" 
                                       placeholder="(000)-000-0000"
                                       pattern="\(\d{3}\)-\d{3}-\d{4}"
                                       required>
                                <div class="invalid-feedback">
                                    Please enter a valid phone number in format: (000)-000-0000
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="pickupDate" class="form-label">Pickup Date</label>
                                <input type="date" class="form-control" id="pickupDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="pickupTime" class="form-label">Pickup Time</label>
                                <select class="form-control" id="pickupTime" required>
                                    <option value="">Select a time</option>
                                    <option value="10:00">10:00 AM</option>
                                    <option value="11:00">11:00 AM</option>
                                    <option value="12:00">12:00 PM</option>
                                    <option value="13:00">1:00 PM</option>
                                    <option value="14:00">2:00 PM</option>
                                    <option value="15:00">3:00 PM</option>
                                    <option value="16:00">4:00 PM</option>
                                    <option value="17:00">5:00 PM</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <h5>Order Summary</h5>
                                <div id="orderSummary" class="border p-3 rounded">
                                    <!-- Order items will be displayed here -->
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="priorityPickup">
                                <label class="form-check-label" for="priorityPickup">
                                    Priority Pickup (+$6.00/lb) - Skip the line!
                                </label>
                            </div>
                            <button type="submit" class="btn btn-danger">Confirm Pickup</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <!-- Add this footer before the closing body tag -->
    <footer class="bg-danger text-white text-center py-3 mt-5">
        <div class="container">
            <small>&copy; 2025 Sean Dao Productions</small>
        </div>
    </footer>
</body>
</html>
