<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Todo Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">AI Todo Assistant</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Todo List Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">My Todo List</h2>
                <ul id="todoList" class="space-y-2">
                    <!-- Todo items will be added here -->
                </ul>
            </div>

            <!-- Chat Interface -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div id="chatContainer" class="h-96 overflow-y-auto mb-4 space-y-4">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="flex gap-2">
                    <input type="text" id="chatInput" 
                           class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                           placeholder="Chat with your AI assistant...">
                    <button id="sendMessage" 
                            class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
