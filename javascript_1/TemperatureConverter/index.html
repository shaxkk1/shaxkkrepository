<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 300px; margin: auto; text-align: center; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
        #result { font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="temperatureInput" placeholder="Enter temperature">
        <select id="conversionType">
            <option value="toCelsius">Fahrenheit to Celsius</option>
            <option value="toFahrenheit">Celsius to Fahrenheit</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>

    <script src="converter.js"></script>
</body>
</html>
