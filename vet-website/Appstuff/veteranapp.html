<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Veteran Search Application">
    <meta name="keywords" content="veterans, military, database, search, memorial">
    <title>Veteran Search App</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="veteranapp.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-flag-fill me-2"></i>
                Bethel Cemetery Veteran Database
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" title="Toggle navigation menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add_veteran.html"><i class="bi bi-person-plus"></i> Add Veteran</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view_veterans.html"><i class="bi bi-table"></i> View Veterans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="veteranapp.html"><i class="bi bi-search"></i> Veteran Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="bg-light py-4">
        <div class="container">
            <h1 class="text-center mb-4">Veteran Search Application</h1>
            <p class="text-center text-muted">Search for veterans by military branch</p>
        </div>
    </header>

    <!-- Search Section -->
    <section class="py-5" id="veteranFinderScreen">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="branchInput" placeholder="Enter military branch...">
                                <button class="btn btn-primary" type="button" id="searchButton">
                                    <i class="bi bi-search"></i> Search
                                </button>
                            </div>
                            <div class="text-center mt-3">
                                <button class="btn btn-secondary" id="homeButton">
                                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Results Section -->
    <section class="py-5 d-none" id="veteranInformationScreen">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0">Search Results</h3>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <h5 id="rankOutput" class="card-title">Rank: </h5>
                            </div>
                            <div class="mb-3">
                                <h5 id="firstNameOutput" class="card-title">First Name: </h5>
                            </div>
                            <div class="mb-3">
                                <h5 id="lastNameOutput" class="card-title">Last Name: </h5>
                            </div>
                            <div class="mb-3">
                                <h5 id="serviceYearsOutput" class="card-title">Years of Service: </h5>
                            </div>
                            <div class="mb-3">
                                <h5 id="conflictOutput" class="card-title">Conflict/War: </h5>
                            </div>
                            <div class="text-center mt-4">
                                <button class="btn btn-secondary" id="backButton">
                                    <i class="bi bi-arrow-left"></i> Back to Search
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="veteranapp.js"></script>
</body>
</html>
