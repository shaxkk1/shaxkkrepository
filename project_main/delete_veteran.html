<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Veteran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Delete Veteran</h2>
        <form>
            <div class="mb-3">
                <label for="veteranName" class="form-label">Veteran's Name</label>
                <input type="text" class="form-control" id="veteranName" placeholder="Enter Veteran's Name">
            </div>
            <button type="submit" class="btn btn-danger">Delete Veteran</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
