<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Update veteran information in Saint John's Cemetery Database">
    <meta name="keywords" content="veterans, military, database, cemetery, memorial, update">
    <title>Update Veteran - Saint John's Cemetery Database</title>
    
    <!-- CSS and Scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-flag-fill me-2"></i>Saint John's Cemetery Database
            </a>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0">Update Veteran Information</h2>
                    </div>
                    <div class="card-body">
                        <form id="updateVeteranForm" class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="firstName" class="form-label">First Name*</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                    <div class="invalid-feedback">First name is required</div>
                                </div>
                                <div class="col-md-4">
                                    <label for="middleName" class="form-label">Middle Name</label>
                                    <input type="text" class="form-control" id="middleName">
                                </div>
                                <div class="col-md-4">
                                    <label for="lastName" class="form-label">Last Name*</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                    <div class="invalid-feedback">Last name is required</div>
                                </div>

                                <div class="col-md-6">
                                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="dateOfBirth">
                                </div>
                                <div class="col-md-6">
                                    <label for="dateOfDeath" class="form-label">Date of Death</label>
                                    <input type="date" class="form-control" id="dateOfDeath">
                                </div>

                                <div class="col-md-6">
                                    <label for="rank" class="form-label">Military Rank</label>
                                    <select class="form-select" id="rank">
                                        <option value="">Select Rank...</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="branch" class="form-label">Military Branch</label>
                                    <select class="form-select" id="branch">
                                        <option value="">Select Branch...</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="serviceStartDate" class="form-label">Service Start Date</label>
                                    <input type="date" class="form-control" id="serviceStartDate">
                                </div>
                                <div class="col-md-6">
                                    <label for="serviceEndDate" class="form-label">Service End Date</label>
                                    <input type="date" class="form-control" id="serviceEndDate">
                                </div>

                                <div class="col-12">
                                    <label for="conflict" class="form-label">Conflict/War</label>
                                    <select class="form-select" id="conflict">
                                        <option value="">Select Conflict...</option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <label for="notes" class="form-label">Additional Notes</label>
                                    <textarea class="form-control" id="notes" rows="3"></textarea>
                                </div>

                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="verifiedInfo">
                                        <label class="form-check-label" for="verifiedInfo">
                                            Information has been verified
                                        </label>
                                    </div>
                                </div>

                                <div class="col-12 d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-circle me-2"></i>Update Veteran
                                    </button>
                                    <button type="button" class="btn btn-secondary" onclick="history.back()">
                                        <i class="bi bi-x-circle me-2"></i>Cancel
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/update-veteran.js"></script>
</body>
</html>
