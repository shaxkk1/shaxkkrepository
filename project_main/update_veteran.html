<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Veteran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Update Veteran Information</h2>
        <form>
            <div class="mb-3">
                <label for="veteranName" class="form-label">Veteran's Name</label>
                <input type="text" class="form-control" id="veteranName" placeholder="Enter Veteran's Name">
            </div>
            <div class="mb-3">
                <label for="branch" class="form-label">Branch</label>
                <input type="text" class="form-control" id="branch" placeholder="Enter Branch">
            </div>
            <div class="mb-3">
                <label for="rank" class="form-label">Rank</label>
                <input type="text" class="form-control" id="rank" placeholder="Enter Rank">
            </div>
            <div class="mb-3">
                <label for="enlistmentDate" class="form-label">Date of Enlistment</label>
                <input type="date" class="form-control" id="enlistmentDate">
            </div>
            <div class="mb-3">
                <label for="separationDate" class="form-label">Date of Separation</label>
                <input type="date" class="form-control" id="separationDate">
            </div>
            <div class="mb-3">
                <label for="awards" class="form-label">Awards</label>
                <textarea class="form-control" id="awards" rows="3" placeholder="Enter Awards"></textarea>
            </div>
            <div class="mb-3">
                <label for="currentStatus" class="form-label">Current Status</label>
                <input type="text" class="form-control" id="currentStatus" placeholder="Enter Current Status">
            </div>
            <button type="submit" class="btn btn-primary">Update Veteran</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
