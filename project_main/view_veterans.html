<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View and search veterans in the Bethel Cemetery Database">
    <meta name="keywords" content="veterans, military, database, cemetery, memorial, search">
    <title>View Veterans</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-flag-fill me-2"></i>
                Bethel Cemetery Veteran Database
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add_veteran.html"><i class="bi bi-person-plus"></i> Add Veteran</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="view_veterans.html"><i class="bi bi-table"></i> View Veterans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="update_veteran.html"><i class="bi bi-pencil"></i> Update</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="delete_veteran.html"><i class="bi bi-trash"></i> Delete</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="bg-light py-4">
        <div class="container">
            <h1 class="text-center mb-4">View Veterans</h1>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="searchInput" placeholder="Search veterans...">
                                <button class="btn btn-primary" type="button">
                                    <i class="bi bi-search"></i> Search
                                </button>
                            </div>
                            <div class="d-flex justify-content-end">
                                <div class="btn-group">
                                    <button class="btn btn-outline-secondary">
                                        <i class="bi bi-filter"></i> Filter
                                    </button>
                                    <button class="btn btn-outline-secondary">
                                        <i class="bi bi-sort-down"></i> Sort
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Veterans Table Section -->
    <section class="py-4">
        <div class="container">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Veteran Name</th>
                                    <th>Date of Birth</th>
                                    <th>Date of Death</th>
                                    <th>Rank</th>
                                </tr>
                            </thead>
                            <tbody id="veteranList">
                                <!-- Table content will be dynamically populated -->
                            </tbody>
                        </table>
                    </div>
                    <nav aria-label="Veterans table navigation">
                        <ul class="pagination justify-content-center mb-0">
                            <li class="page-item disabled">
                                <a class="page-link" href="#"><i class="bi bi-chevron-left"></i></a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#"><i class="bi bi-chevron-right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-light py-4 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Bethel Cemetery Veteran Database</h5>
                    <p class="mb-0">Preserving the memory of those who served</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">
                        <small>&copy; 2024 Dao Productions. All rights reserved.</small>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let veterans = JSON.parse(localStorage.getItem('veterans')) || [];
            const veteranList = document.getElementById('veteranList');
            veterans.forEach(function(veteran) {
                const tr = document.createElement('tr');
                const nameTd = document.createElement('td');
                const dobTd = document.createElement('td');
                const dodTd = document.createElement('td');
                const rankTd = document.createElement('td');
                nameTd.textContent = veteran.name;
                dobTd.textContent = veteran.dob;
                dodTd.textContent = veteran.dod;
                rankTd.textContent = veteran.rank;
                tr.appendChild(nameTd);
                tr.appendChild(dobTd);
                tr.appendChild(dodTd);
                tr.appendChild(rankTd);
                veteranList.appendChild(tr);
            });
        });
    </script>
</body>
</html>
