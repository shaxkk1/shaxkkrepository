<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Veteran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Veteran Management</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="add_veteran.html">Add Veteran</a></li>
                    <li class="nav-item"><a class="nav-link" href="view_veterans.html">View Veterans</a></li>
                    <li class="nav-item"><a class="nav-link" href="update_veteran.html">Update Veteran</a></li>
                    <li class="nav-item"><a class="nav-link" href="delete_veteran.html">Delete Veteran</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Add New Veteran
            </div>
            <div class="card-body">
                <form id="addVeteranForm">
                    <div class="mb-3">
                        <label for="veteranName" class="form-label">Veteran's Name</label>
                        <input type="text" class="form-control" id="veteranName" required>
                    </div>
                    <div class="mb-3">
                        <label for="branch" class="form-label">Branch</label>
                        <select class="form-select" id="branch" required>
                            <option value="">Select Branch</option>
                            <option value="Army">Army</option>
                            <option value="Navy">Navy</option>
                            <option value="Air Force">Air Force</option>
                            <option value="Marines">Marines</option>
                            <option value="Coast Guard">Coast Guard</option>
                            <option value="Space Force">Space Force</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="rank" class="form-label">Rank</label>
                        <input type="text" class="form-control" id="rank" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthDate" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="birthDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="deathDate" class="form-label">Date of Death</label>
                        <input type="date" class="form-control" id="deathDate">
                    </div>
                    <div class="mb-3">
                        <label for="awards" class="form-label">Awards</label>
                        <textarea class="form-control" id="awards" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="currentStatus" class="form-label">Current Status</label>
                        <select class="form-select" id="currentStatus" required>
                            <option value="">Select Status</option>
                            <option value="Active Duty">Active Duty</option>
                            <option value="Reserve">Reserve</option>
                            <option value="National Guard">National Guard</option>
                            <option value="Discharged">Discharged</option>
                            <option value="Retired">Retired</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="addButton">Add Veteran</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
